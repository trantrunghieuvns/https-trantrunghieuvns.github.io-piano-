<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class='title'>Piano for Kids</p>
  <p id='demo'>Follow the song below to play  the piano.</p>
  <section class="piano">
    <section id='c-key' class="key" type ='button' value='PLAY' onclick='playC()'>
     
      <audio id='ca'><source src='./C.mp3'></audio>
      <section class='keynote'>C</section>
    </section>

    <section id='c-sharp-key' class="black-key" class="key" type ='button' value='PLAY' onclick='playCx()'>
        <audio id='caa'><source src='./Cx.mp3'></audio>
        <section class='black-keynote'>C#</section>
    </section>

    <section id='d-key' class="key" class="key" type ='button' value='PLAY' onclick='playD()'>
        <audio id='d'><source src='./D.mp3'></audio>
      <section class='keynote'>D</section>
    </section>

    <section id='d-sharp-key' class="black-key" class="key" type ='button' value='PLAY' onclick='playDx()'>
        <audio id='Daa'><source src='./Dx.mp3'></audio>
        <section class='black-keynote'>D#</section>
    </section>
    <section id='e-key' class="key" type ='button' value='PLAY' onclick='playE()'>
        <audio id='e'><source src='./E.mp3'></audio>
      <section class='keynote'>E</section>
    </section>
    
    <section id='f-key' class="key" type ='button' value='PLAY' onclick='playF()'>
      <audio id='f'><source src='./F.mp3'></audio>
      <section class='keynote'>F</section>
    </section>
    <section id='f-sharp-key' class="black-key" type ='button' value='PLAY' onclick='playFx()'>
        <audio id='Faa'><source src='./Fx.mp3'></audio>
        <section class='black-keynote'>F#</section>
    </section>
    
    <section id='g-key' class="key" type ='button' value='PLAY' onclick='playG()'>
        <audio id='g'><source src='./G.mp3'></audio>
        <section class='keynote'>G</section>
    </section>

    <section id='g-sharp-key' class="black-key" type ='button' value='PLAY' onclick='playGx()'>
        <audio id='Gaa'><source src='./Gx.mp3'></audio>
      <section class='black-keynote'>G#</section>
    </section>
    
    <section id='a-key' class="key" type ='button' value='PLAY' onclick='playA()'>
        <audio id='a'><source src='./A.mp3'></audio>
      <section class='keynote'>A</section>
    </section>

    <section id='a-sharp-key' class="black-key" type ='button' value='PLAY' onclick='playAx()'>
        <audio id='Aaa'><source src='./Ax.mp3'></audio>
      <section class='black-keynote'>A#</section>
    </section>
    <section id='b-key' class="key" type ='button' value='PLAY' onclick='playB()'>
        <audio id='b'><source src='./B.mp3'></audio>
      <section class='keynote'>B</section>
    </section>
    <section id='high-c-key' class="key" type ='button' value='PLAY' onclick='playC()'>
        <audio id='gaa'><source src='./Cx.mp3'></audio>
      <div class='keynote'>C</div>
    </section>
  </section>

  <section id='lyrics'>
    <section id='column-one'>
      <section id="word-one">HAP-</section>
      <section id="letter-note-one">G</section>
    </section>
    <section id='column-two'>
      <section id="word-two">PY</section>
      <section id="letter-note-two">G</section>
    </section>
    <section id='column-three'>
      <section id="word-three">BIRTH-</section>
      <section id="letter-note-three">A</section>
    </section>
    <section id='column-four'>
      <section id="word-four">DAY</section>
      <section id="letter-note-four">G</section>
    </section>
    <section id='column-five'>
      <section id="word-five">TO</section>
      <section id="letter-note-five">C</section>
    </section>
    <section id='column-six'>
      <section id="word-six">YOU</section>
      <section id="letter-note-six">B</section>
    </section>
    <section id='column-optional' class='column-optional'>
      <section id="word-optional">END</section>
      <section id="letter-note-optional">A</section>
    </section>

    <button id="first-next-line">Line 2</button>
    <button id="second-next-line">Line 3</button>
    <button id="third-next-line">Line 4</button>
    <button id="fourth-next-line">Reset</button>
  </section>

  <script  src="main.js"></script>

</body>
</html>
